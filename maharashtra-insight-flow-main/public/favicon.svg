<!-- favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- This creates the background circle. The color is the same indigo from your website's design. -->
  <circle cx="50" cy="50" r="50" fill="#4F46E5"/>
  <!-- This creates the "MI" text. It's white, bold, and centered. -->
  <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" fill="white" font-size="50" font-family="sans-serif" font-weight="bold">
    MI
  </text>
</svg>